<system>
    log_level info
 </system>

<source>
  @type exec
  tag sensor

  command python3 "/home/ubuntu/outdoor_unit_cooler/src/sense_cooler.py"
  format json
  run_interval 20s
</source>

<filter sensor.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match sensor.**>
  @type forward
  <buffer>
    @type file
    path /dev/shm/fluentd/buffer
    total_limit_size 128m
    flush_mode interval
    flush_interval 10s
    retry_max_times 1000
    retry_max_interval 30m
  </buffer>
  <server>
    host "columbia.green-rabbit.net"
  </server>
</match>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
    # @type forward
    # <server>
    #   host "columbia.green-rabbit.net"
    # </server>
  </match>
</label>
