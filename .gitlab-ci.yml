tag-latest:
    stage: tag-latest

    needs:
        - generate-tag
        - job: test-controller-regular
          artifacts: false
        - job: test-actuator-regular
          artifacts: false
        - job: test-webui-docker
          artifacts: false
        - job: test-healthz-docker
          artifacts: false
        - job: test-walk-through
          artifacts: false

    script:
        - 'echo "Tagging ${CI_REGISTRY_IMAGE}:${TAG} as latest"'
        - docker pull ${CI_REGISTRY_IMAGE}:${TAG}
        - docker tag ${CI_REGISTRY_IMAGE}:${TAG} ${CI_REGISTRY_IMAGE}:latest
        - docker push ${CI_REGISTRY_IMAGE}:latest

    rules:
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

# Base template for deployment jobs
deploy:
    stage: deploy
    image:
        name: bitnami/kubectl:latest
        entrypoint: [""]
    needs:
        - generate-tag
        - job: test-controller-regular
          artifacts: false
        - job: test-actuator-regular
          artifacts: false
        - job: test-webui-docker
          artifacts: false
        - job: test-healthz-docker
          artifacts: false
        - job: test-walk-through
          artifacts: false

    script:
        - 'IMAGE="${CI_REGISTRY_IMAGE}:${TAG}"'
        - 'echo "Deploying controller image: $IMAGE"'
        - kubectl config get-contexts
        - kubectl config use-context kimata/outdoor_unit_cooler:pod-rollout

        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/unit-cooler-controller unit-cooler-controller=${IMAGE}
        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/unit-cooler-actuator unit-cooler-actuator=${IMAGE}
        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/unit-cooler-webui unit-cooler-webui=${IMAGE}
        - kubectl --insecure-skip-tls-verify=true -n hems set image deployment/unit-cooler-webui-demo unit-cooler-webui-demo=${IMAGE}

        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/unit-cooler-controller --timeout=120s
        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/unit-cooler-actuator --timeout=120s
        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/unit-cooler-webui --timeout=120s
        - kubectl --insecure-skip-tls-verify=true -n hems rollout status deployment/unit-cooler-webui-demo --timeout=120s

    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success


renovate:
    stage: renovate
    image:
        name: registry.green-rabbit.net:5000/kimata/local_renovate:38
        entrypoint: [""]
    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}
        # # NOTE: ついでにお掃除
        #  - docker rm $(docker ps -a --filter "status=exited" -q) || true
    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
            - renovate.json
