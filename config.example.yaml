  sensor:
    temp:
      - name: 屋外の気温
        measure: sensor.esp32
        hostname: ESP32-outdoor-1
    humi:
      - name: 屋外の湿度
        measure: sensor.esp32
        hostname: ESP32-outdoor-1
    lux:
      - name: 屋外の照度
        measure: sensor.rasp
        hostname: rasp-meter-8
    solar_rad:
      - name: 太陽の日射量
        measure: sensor.rasp
        hostname: rasp-storeroom
    power:
      - name: リビングエアコン
        measure: hems.sharp
        hostname: リビングエアコン
      - name: 書斎エアコン
        measure: hems.sharp
        hostname: 書斎エアコン
      - name: 和室エアコン
        measure: hems.sharp
        hostname: 和室エアコン

  interval_sec: 60

  liveness:
    file: /dev/shm/healthz.controller
 
actuator:
  valve:
    pin_no: 17 # BCM で指定
    'on':
      # ON にしたときの最低流量．実際の流量がこれ未満になっている場合，
      # 元栓が閉じている可能性あり．
      min: 0.02
      # ON にした時の最大流量．実際の流量がこれより大きくになっている場合，
      # 水漏れしている可能性あり．
      max: 2
    'off':
      # OFF にした時の最大流量．実際の流量がこれより大きくなっている場合，
      # 水漏れしている可能性あり．
      max: 0.01

    # 元栓を閉じてからこの時間経過したら，流量センサの電源を落とす
    power_off_sec: 4000

  interval_sec: 20

  liveness:
    file: /dev/shm/healthz.actuator

  
monitor:
  fluent:
    host: proxy.green-rabbit.net

  interval_sec: 4
  
  liveness:
    file: /dev/shm/healthz.monitor

